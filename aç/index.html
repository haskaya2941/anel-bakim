                    liste.innerHTML += `<div class="item">
                        <input type="checkbox" class="ck" name="Yapilan_Islemler" value="${m.idx+1}">
                        <span>${m.txt}</span>
                    </div>`;
                });
            }
        });
    }

    function val() {
        const cks = document.querySelectorAll(".ck");
        if(cks.length > 0 && !Array.from(cks).every(c=>c.checked)) {
            alert("🛑 Tüm maddeleri işaretlemeden gönderemezsiniz!"); return false;
        }
        alert("✅ Kayıt Başarıyla Gönderildi!");
        setTimeout(()=>location.reload(), 2000);
        return true;
    }
</script>
</body>
</html>
