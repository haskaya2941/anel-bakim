        <div id="m_kod" class="makine-etiketi">---</div>
    </div>

            <label>Personel:</label>

va basıncının kontrolü yapılır.", "Madde-3 Kalıpta ve hareketli parçalarda(kızak,mafzal,bıçak) yağlama yapılır.Besleme mekanizmaları (terminal şeridi) akış yolu temizliği yapılır.", "Madde-4 Besleme mekanizmaları (terminal şeridi) akış yolu temizliği yapılır.", "Madde-5 Makinaya ait sensör kontrolü yapılarak makine test çakımı yapılır.Herhangi bir sorun yok ise üretime uygun olur."], "Haftalık": ["Günlük bakım prosedürü eksiksiz uygulanır.", "Sıyırma ünitesindeki V-Bıçakların arasına sıkışan plastik kablo çöpleri hava ile temizlenir.", "Kabloyu sıyıran bıçakların ağzına bakılır; körlenmişse kabloyu koparır, değiştirilir."], "Aylık": ["Haftalık bakım prosedürü eksiksiz uygulanır.", "Kabloyu tutup götüren kolların (Transfer Kolu) kızak milleri ince gresle yağlanır.", "Terminal çakan Presin (Ram) inip kalkan yüzeyleri yağlanır."], "3 Aylık": ["Aylık bakım prosedürü eksiksiz uygulanır.", "Motor kayışlarının gerginliği elle kontrol edilir, gevşekse ayarlanır.", "Kablo süren tekerleklerin (Roller) baskısı kontrol edilir."], "6 Aylık": ["3 Aylık bakım prosedürü eksiksiz uygulanır.", "Kablo tutucu çenelerin (Gripper) yayları kontrol edilir", "Terminal çakma yüksekliği kontrol edilir (Gevşeme varsa terminali ezmez veya çok ezer)."], "Yıllık": ["6 Aylık bakım prosedürü eksiksiz uygulanır.", "Elektrik panosundaki fanlar ve hava kanalları temizlenir (Isınmayı önlemek için).", "Tüm elektrik klemensleri ve makine vidaları gevşemeye karşı tornavida ile yoklanır."]}, "S-MKN.A01.01.36": {"ad": "Otomatik Terminal Çakma Makinesi (Bozhiwang BZW-1.0)", "Günlük": ["Madde-1 Çalışma öncesi makine çevresi temizlenir,işle ilgili olmayan malzemeler kaldırılır.", "Madde-2 Makinanın enerji besleme noktası ve hava basıncının kontrolü yapılır.", "Madde-3 Kalıpta ve hareketli parçalarda(kızak,mafzal,bıçak) yağlama yapılır.Besleme mekanizmaları (terminal şeridi) akış yolu temizliği yapılır.", "Madde-4 Besleme mekanizmaları (terminal şeridi) akış yolu temizliği yapılır.", "Madde-5 Makinaya ait sensör kontrolü yapılarak makine test çakımı yapılır.Herhangi bir sorun yok ise üretime uygun olur."], "Haftalık": ["Günlük bakım prosedürü eksiksiz uygulanır.", "Sıyırma ünitesindeki V-Bıçakların arasına sıkışan plastik kablo çöpleri hava ile temizlenir.", "Kabloyu sıyıran bıçakların ağzına bakılır; körlenmişse kabloyu koparır, değiştirilir."], "Aylık": ["Haftalık bakım prosedürü eksiksiz uygulanır.", "Kabloyu tutup götüren kolların (Transfer Kolu) kızak milleri ince gresle yağlanır.", "Terminal çakan Presin (Ram) inip kalkan yüzeyleri yağlanır."], "3 Aylık": ["Aylık bakım prosedürü eksiksiz uygulanır.", "Motor kayışlarının gerginliği elle kontrol edilir, gevşekse ayarlanır.", "Kablo süren tekerleklerin (Roller) baskısı kontrol edilir."], "6 Aylık": ["3 Aylık bakım prosedürü eksiksiz uygulanır.", "Kablo tutucu çenelerin (Gripper) yayları kontrol edilir", "Terminal çakma yüksekliği kontrol edilir (Gevşeme varsa terminali ezmez veya çok ezer)."], "Yıllık": ["6 Aylık bakım prosedürü eksiksiz uygulanır.", "Terminal Çakma Ünitesi (Aplikatör) revize edilir; aşınmış Alt Kesici Örs (Anvil)/Üst Kesici Zımba (Punch) uçları yenilenir.", "Makine şasisi ve ana mil eksenel boşlukları kontrol edilerek kalibre edilir."]}, "S-MKN.A01.02.01": {"ad": "Punta Makinesi (Terminalli Sinyal)", "Günlük": ["Madde-1 Makine çalışılacak bölgesi kontrol edilerek ortam çalışmaya uygun hale getirilir.", "Madde-2 Soğutma suyu , hava  bağlantıları kontrol edilir.problem varsa yetkiliye bildirilir.", "Madde-3 Punta kaynak uçları kontrol edilir,yanma,çatlama aşınma varsa tamirini yaptırılır.", "Madde-4 Dış bölgede çalışan yaprak bakır baraları kontrol et.Yırtılma , gevşeme ,siyahlaşma varsa yetkiliye bildirerek tamirini sağla."], "Haftalık": ["Günlük bakım prosedürü eksiksiz uygulanır.", "Bakır kolların ve uçların (Elektrot) bağlantı yerleri temizlenir, oksitlenme (yeşerme) var mı bakılır.", "Su hortumlarında ve rekorlarda çatlak, su kaçağı var mı gözle kontrol edilir."], "Aylık": ["Haftalık bakım prosedürü eksiksiz uygulanır.", "Elektrik kablo izolasyonu ve şase bağlantıları kontrol edilir.", "Pedal mekanizması (veya ayak butonu) takılıyor mu, kablosunda ezik var mı kontrol edilir."], "3 Aylık": ["Aylık bakım prosedürü eksiksiz uygulanır.", "Punta uçlarının birbirine tam merkezde (aynı hizada) basıp basmadığı kontrol edilir, kaçıksa ayarlanır.", "Trafo kademe şalterinin (Ayar düğmesi) geçişleri kontrol edilir, gevşeklik varsa sıkılır."], "6 Aylık": ["3 Aylık bakım prosedürü eksiksiz uygulanır.", "Trafo soğutma kanalları kireçlenme ve tıkanıklığa karşı kontrol edilir.", "Pano içi klemens sıkılıkları ve tristör bağlantıları kontrol edilir."], "Yıllık": ["6 Aylık bakım prosedürü eksiksiz uygulanır.", "Makine içi açılır, gerekli elektrik aksamların bağlantıları,temizliği yapılır.", "Trafo sargıları temizlenir ve makinenin genel fonksiyon testi yapılır."]}, "S-MKN.A01.02.03.07": {"ad": "9'lu Anahtar Pim Çakma Makinesi (Venüs Bantı)", "Günlük": ["Madde-1 Makinanın çevre güvenliği sağlanır.Ardından fikstür,yuva ve sensör temizliği yapılır.Son olarak genel makine temizliği yapılır.", "Madde-2 Pim itici uçlarda  eğilme kırılma deformasyon varmı kontrol edilir.", "Madde-3 Pnömatik/Hidrolik sızdırmazlık ve basınç kontrolü yapılır.", "Madde-4 Acil stop butonu ,Çift el butonu (var ise ışık perdesi)  ve koruyucu kapağın sağlamlık kontrolü yapılır.Bunlardan herhangi birinde sorun var ise yetkiliye bildirilir:", "Madde-5 Numune parça test edilir kalite kontrol sağlandıktan sonra makine üretime hazır hale gelir."], "Haftalık": ["Günlük bakım prosedürü eksiksiz uygulanır.", "Fikstür yuvası, piston ucu ve itici pimler çapaklardan temizlenir.", "Sistem çalışma basıncı (Bar) ve şartlandırıcı yağ seviyesi kontrol edilir."], "Aylık": ["Haftalık bakım prosedürü eksiksiz uygulanır.", "Üst çeneyi hareket ettiren piston mili ve hareketli kısımlar ince yağ ile yağlanır.", "Hareketli mil, kılavuz burçlar ve sütunlar gres ile yağlanır."], "3 Aylık": ["Aylık bakım prosedürü eksiksiz uygulanır.", izliği yapılır.", "Yıpranmış bant/kayış yenisiyle değiştirilir."]}, "S-MKN.A01.08.04": {"ad": "Gövde Presleme Robotu (Kablolu Sinyal)", "Günlük": ["Madde-1: Presleme alanı (Kalıp içi) hava tutularak çapak ve yağ artıklarından temizlenir.", "Madde-2: Işık perdesi (Sensörler) ve Acil Stop butonunun makineyi durdurduğu test edilir.", "Madde-3: Makine hava basıncı  kontrol edilir ve pnömatik hortumlarda hava kaçak sesi var mı dinlenir.", "Madde-4: Pres kafasında veya piston keçelerinde yağ/hava kaçağı var mı bakılır.", "Madde-5: Çift el butonlarının (veya pedalın) takılmadan eş zamanlı çalıştığı kontrol edilir.", "YOK"], "Haftalık": ["Günlük bakım prosedürü eksiksiz uygulanır.", "Döner tabla yuvaları ve presleme kafaları metal çapaklardan temizlenir.", "Pnömatik giriş basıncı (6 Bar) ve şartlandırıcı tahliyesi kontrol edilir."], "Aylık": ["Haftalık bakım prosedürü eksiksiz uygulanır.", "HMI ekran yüzeyi temizlenir ve dokunmatik tepki hızı kontrol edilir.", "Işık bariyeri, emniyet switchleri ve Acil Stop fonksiyon testi yapılır."], "3 Aylık": ["Aylık bakım prosedürü eksiksiz uygulanır.", "Parça algılama sensörlerinin bağlantı ve pozisyon doğruluğu kontrol edilir.", "Hava hortumları ve rekorlarda sızdırmazlık kontrolü yapılır."], "6 Aylık": ["3 Aylık bakım prosedürü eksiksiz uygulanır.", "HMI ekran parametre yedeği (Backup) alınır ve pano klemensleri kontrol edilir.", "Döner tabla mekanik boşluk ve sabitleme tork kontrolü yapılır."], "Yıllık": ["6 Aylık bakım prosedürü eksiksiz uygulanır.", "Pnömatik silindir ve valf grubu keçeleri sızdırmazlık yönünden yenilenir.", "Presleme kuvveti ve dalma derinliği (Strok) kumpas/mastar ile kalibre edilir."]}, "S-MKN.A01.08.05": {"ad": "Inkjet Gövde Markalama Robotu(Terminalli Sinyal)", "Günlük": ["Madde-1 Silikon tamponun yüzeyinde bir yırtılma,ezilme varmı bakılır.", "Madde-2 Metal yuva da gevşeklik varmı bakılır sonra boya damlası veya toz var ise temizlenir.", "Madde-3 Mürekkep haznesinden klişe üzerine mürekkep sızıyormu bakılır.", "Madde-4  Pnömatik basınç gösterge paneli kontrol edilir.Kaçak dinlenir var ise bakım personeli bilgilendirilir.", "Madde-5 Var ise acil stop butonu test edilerek üretime hazır hale gelir."], "Haftalık": ["Günlük bakım prosedürü eksiksiz uygulanır.", "Silikon tampon ve klişe üzerindeki kurumuş boyalar solvent ile temizlenir.", "Boya haznesi seramik bileziği sızdırmazlık ve kuruma yönünden kontrol edilir."], "Aylık": ["Haftalık bakım prosedürü eksiksiz uygulanır.", "Baskı kafası hareketli kızak milleri ince yağ ile yağlanır.", "Pnömatik şartlandırıcı su tahliyesi ve 6 Bar basınç kontrolü yapılır."], "3 Aylık": ["Aylık bakım prosedürü eksiksiz uygulanır.", "Tampon baskı merkezi (X-Y) ve strok derinlik ayarı kontrol edilir.", "Ayak pedalı ve panel butonlarının fonksiyon testi yapılır."], "6 Aylık": ["3 Aylık bakım prosedürü eksiksiz uygulanır.", "Pnömatik silindir ve valf keçeleri hava kaçağına karşı kontrol edilir.", "Piston bağlantı cıvataları ve şok emicilerin durumu kontrol edilir."], "Yıllık": ["6 Aylık bakım prosedürü eksiksiz uygulanır.", "Boya haznesi seramik bıçağı (Doctor ring) aşınma kontrolü yapılır, gerekirse değişir.", "Hava hortumları sertleşme ve çatlamaya karşı kontrol edilerek yenilenir."]}, "S-MKN.A01.08.07": {"ad": "B20 Anahtar Çakma Ve Kontrol Robotu (Tuşlu-3)", "Günlük": ["Madde-1 Anahtarın döküldüğü beyaz haznede kağıt,vida parçası ise temizlenir,parçaların ilerlediği metal kanallar kontrol edilir.", "Madde-2 Makinanın etrafındaki şeffaf kapılar makine çalışırken açılırsa duruyormu bakılır.", "Madde-3 Acil stop butonu var ise diğer emniyet switchleri kontrol edilir.", "Madde-4 Çakma kafası ve tutucunun temiz olduğu kontrol edilir.", "Madde-5 Pnömatik hatta kaçak olup olmadığı kontrol edilir,manyetik sensörlerin çalışıp çalışmadığına bakılır."], "Haftalık": ["Günlük bakım prosedürü eksiksiz uygulanır.", "Vibrasyon çanağı ve çıkış yolu plastik tozlarından vakumla temizlenir.", "Optik ve İndüktif sensörlerin algılayıcı yüzeyleri toz/yağdan temizlenir."], "Aylık": ["Haftalık bakım prosedürü eksiksiz uygulanır.", "Çakma istasyonu piston milleri ve kılavuzları yağlanır.", "Sensör sinyal ışıklarının (LED) parça gördüğünde yandığı kontrol edilir."], "3 Aylık": ["Aylık bakım prosedürü eksiksiz uygulanır.", "Optik sensör lensleri temizlenir ve sinyal testi yapılır.", "Sensör kablolarında kırılma ve soketlerde gevşeklik kontrolü yapılır."], "6 Aylık": ["3 Aylık bakım prosedürü eksiksiz uygulanır.", "Döner tabla indeksleme hassasiyeti ve kayış gerginliği kontrol edilir.", "Piston üzerindeki manyetik sensörlerin (Reed Anahtar/Switch) pozisyon ayarı kontrol edilir."], "Yıllık": ["6 Aylık bakım prosedürü eksiksiz uygulanır.", "Çakma presi kuvvet/strok kalibrasyonu ve cıvata tork kontrolleri yapılır.", "PLC giriş sinyalleri üzerinden sensörlerin tepkime hızı test edilir."]}, "S-MKN.A01.08.09": {"ad": "Terminalli Sinyal Lambası Montaj Robotu (Terminalli Sinyal)", "Günlük": ["Madde-1: Robotun çalışma alanı ve hareketli kolların çevresi temizlenir, takılmaya sebep olacak yabancı cisimler uzaklaştırılır.", "Madde-2: Presleme kalıbı ve tutucu çenelerde (Tutucu Çene (Gripper)) çapak veya yağ birikintisi var mı kontrol edilir, hava tutularak temizlenir.", "Madde-3: Makine hava basıncı (manometre) kontrol edilir ve pnömatik hortumlarda hava kaçak sesi var mı dinlenir.", "Madde-4: Parça algılama sensörleri ve güvenlik ışık bariyerlerinin tozunu alınır, çalışıp çalışmadığı (ışıklarının yandığı) kontrol edilir.", "Madde-5: Acil Stop butonunun işlevselliği test edilir ve ilk numune baskısı yapılarak birleşme kalitesi onaylanır."], "Haftalık": ["Günlük bakım prosedürü eksiksiz uygulanır.", "Taşıyıcı yuvalar (nests) ve transfer hattı plastik çapaklardan vakumla temizlenir.", "Pnömatik kısıcılarda sızdırmazlık testi yapılır."], "Aylık": ["Haftalık bakım prosedürü eksiksiz uygulanır.", "Optik/Fiber sensör lensleri temizlenir ve sinyal kararlılığı bakılır.", "Montaj kafaları, lineer kızaklar ve ilerleme mekanizması yağlanır."], "3 Aylık": ["Aylık bakım prosedürü eksiksiz uygulanır.", "Işık bariyerleri ve parça dedektörlerinin senkronizasyonu test edilir.", "Valf adası rekorları ve hortumlarda sızdırmazlık kontrolü yapılır."], "6 Aylık": ["3 Aylık bakım prosedürü eksiksiz uygulanır.", "HMI parametre yedeği alınır ve tahrik zinciri/kayışı gerginliği kontrol edilir.", "PLC pano içi toz temizliği ve klemens sıkılık kontrolü yapılır."], "Yıllık": ["6 Aylık bakım prosedürü eksiksiz uygulanır.", "Montaj kafalarının mekanik merkezleme (alignment) ayarı mastarla doğrulanır.", "Pnömatik silindir keçeleri ve valf adası contaları revize edilir."]}, "S-MKN.A01.08.11": {"ad": "RK 26 Anahtar Elektrik kontrol robotu", "Günlük": ["Madde-1 Anahtarın döküldüğü beyaz haznede kağıt,vida parçası ise temizlenir,parçaların ilerlediği metal kanallar kontrol edilir.", "Madde-2 Makinanın etrafındaki şeffaf kapılar makine çalışırken açılırsa duruyormu bakılır.", "Madde-3 Acil stop butonu var ise diğer emniyet switchleri kontrol edilir.", "Madde-4 Çakma kafası ve tutucunun temiz olduğu kontrol edilir.", "Madde-5 Pnömatik hatta kaçak olup olmadığı kontrol edilir,manyetik sensörlerin çalışıp çalışmadığına bakılır."], "Haftalık": ["Günlük bakım prosedürü eksiksiz uygulanır.", "Sarı zincir konveyör ve hat araları toz/çapaklardan temizlenir.", "Vibrasyon çanakları (Bowl feeders) temizlenir ve çıkış ağzı kontrolü yapılır."], "Aylık": ["Haftalık bakım prosedürü eksiksiz uygulanır.", "Hat üzerindeki sensör lensleri temizlenir ve sinyal testi yapılır.", "Test istasyonlarının piston milleri ve kılavuzları yağlanır."], "3 Aylık": ["Aylık bakım prosedürü eksiksiz uygulanır.", "Taşıyıcı zincir gerginliği ve bakla sağlamlığı kontrol edilir.", "Hava hortumları ve valf rekorlarında sızdırmazlık kontrolü yapılır."], "6 Aylık": ["3 Aylık bakım prosedürü eksiksiz uygulanır.", "Vibrasyon çanaklarının yay/takoz kontrolleri ve besleme hızı ayarı yapılır.", "Elektrik test uçları (Pogo pinler) yay ve iletkenlik yönünden kontrol edilir."], "Yıllık": ["6 Aylık bakım prosedürü eksiksiz uygulanır.", "Konveyör tahrik motoru ve redüktör grubu kontrolleri yapılır.", "Pnömatik silindir keçeleri ve valf contaları sızdırmazlık için revize edilir."]}, "S-MKN.A01.08.12": {"ad": "RK 14 Anahtar Montaj Robotu", "Günlük": ["Madde-1 Anahtarın döküldüğü beyaz haznede kağıt,vida parçası ise temizlenir,parçaların ilerlediği metal kanallar kontrol edilir.", "Madde-2 Makinanın etrafındaki şeffaf kapılar makine çalışırken açılırsa duruyormu bakılır.", "Madde-3 Acil stop butonu var ise diğer emniyet switchleri kontrol edilir.", "Madde-4 Çakma kafası ve tutucunun temiz olduğu kontrol edilir.", "Madde-5 Pnömatik hatta kaçak olup olmadığı kontrol edilir,manyetik sensörlerin çalışıp çalışmadığına bakılır."], "Haftalık": ["Günlük bakım prosedürü eksiksiz uygulanır.", "Test butonlarına basılarak fonksiyon testi yapılır ve soket yuvası temizlenir.", "Optik ve İndüktif sensörlerin algılayıcı yüzeyleri toz/yağdan temizlenir."], "Aylık": ["Haftalık bakım prosedürü eksiksiz uygulanır.", "Master Numune (Golden Sample) ile doğrulama testi yapılır.", "Sensör sinyal ışıklarının (LED) parça gördüğünde yandığı kontrol edilir."], "3 Aylık": ["Aylık bakım prosedürü eksiksiz uygulanır.", "Sinyal kabloları ve soket bağlantıları hasara karşı kontrol edilir.", "Sensör kablolarında kırılma ve soketlerde gevşeklik kontrolü yapılır."], "6 Aylık": ["3 Aylık bakım prosedürü eksiksiz uygulanır.", "Ekran/tuş takımı temizliği ve cihaz havalandırma kontrolü yapılır.", "Piston üzerindeki manyetik sensörlerin (Reed Anahtar/Switch) pozisyon ayarı kontrol edilir."], "Yıllık": ["6 Aylık bakım prosedürü eksiksiz uygulanır.", "Cihaz kalibrasyonu yapılır ve etiket güncellenir.", "PLC giriş sinyalleri üzerinden sensörlerin tepkime hızı test edilir."]}, "S-MKN.A01.08.13": {"ad": "Dometic Elektrik Kontrol Cihazı", "Günlük": ["Madde-1 Makine etrafı güvenliği alınır .Sonrasında genel temizlik yapılır.", "Madde-2 Öncelikle ölçümün yapılacağı alandaki ingunların temizliği ve sağlamlığı test edilir.", "Madde-3 Acil stop butonu ,Çift el butonu (var ise ışık perdesi)  ve koruyucu kapağın sağlamlık kontrolü yapılır.Bunlardan herhangi birinde sorun var ise yetkiliye bildirilir:", "Madde-4 Pnömatik basınç değeri kontrol edilir kaçak varmı bakılır.", "Madde-5 Son olarak var ise sensör ve kablolar kontrol edilerek numune parça test edilir kalite kontrol sağlandıktan sonra makine üretime hazır hale gelir."], "Haftalık": ["Günlük bakım prosedürü eksiksiz uygulanır.", "Test probları (yaylı iğneler) alkol ve fırça ile temizlenir.", "Parça oturma yuvaları (fikstür) toz ve çapaklardan arındırılır."], "Aylık": ["Haftalık bakım prosedürü eksiksiz uygulanır.", "Master Numune (OK/NOK parça) ile doğrulama testi yapılır.", "Işık bariyeri ve Acil Stop güvenlik fonksiyonları test edilir."], "3 Aylık": ["Aylık bakım prosedürü eksiksiz uygulanır.", "Pnömatik silindir hızı ve hava basınç değerleri kontrol edilir.", "Hareketli sensör ve prob kablolarında ezilme/kırılma kontrolü yapılır."], "6 Aylık": ["3 Aylık bakım prosedürü eksiksiz uygulanır.", "Prob yay tansiyonları kontrol edilir, bozuk iğneler değiştirilir.", "HMI ekran parametre yedeği alınır ve dokunmatik testi yapılır."], "Yıllık": ["6 Aylık bakım prosedürü eksiksiz uygulanır.", "Ölçüm kartı ve güç kaynağı voltaj değerleri kontrol edilir.", "Fikstür ve baskı kafası mekanik hizalaması (Alignment) kontrol edilir."]}, "S-MKN.A01.08.14": {"ad": "Çevirmeli 3 Elektrik Kontrol Cihazı", "Günlük": ["Madde-1 Makine etrafı güvenliği alınır .Sonrasında genel temizlik yapılır.", "Madde-2 Öncelikle ölçümün yapılacağı alandaki ingunların temizliği ve sağlamlığı test edilir.", "Madde-3 Acil stop butonu ,Çift el butonu (var ise ışık perdesi)  ve koruyucu kapağın sağlamlık kontrolü yapılır.Bunlardan herhangi birinde sorun var ise yetkiliye bildirilir:", "Madde-4 Pnömatik basınç değeri kontrol edilir kaçak varmı bakılır.", "Madde-5 Son olarak var ise sensör ve kablolar kontrol edilerek numune parça test edilir kalite kontrol sağlandıktan sonra makine üretime hazır hale gelir."], "Haftalık": ["Günlük bakım prosedürü eksiksiz uygulanır.", "Test probları (yaylı iğneler) alkol ve fırça ile temizlenir.", "Parça oturma yuvaları (fikstür) toz ve çapaklardan arındırılır."], "Aylık": ["Haftalık bakım prosedürü eksiksiz uygulanır.", "Master Numune (OK/NOK parça) ile doğrulama testi yapılır.", "Işık bariyeri ve Acil Stop güvenlik fonksiyonları test edilir."], "3 Aylık": ["Aylık bakım prosedürü eksiksiz uygulanır.", "Pnömatik silindir hızı ve hava basınç değerleri kontrol edilir.", "Hareketli sensör ve prob kablolarında ezilme/kırılma kontrolü yapılır."], "6 Aylık": ["3 Aylık bakım prosedürü eksiksiz uygulanır.", "Prob yay tansiyonları kontrol edilir, bozuk iğneler değiştirilir.", "HMI ekran parametre yedeği alınır ve dokunmatik testi yapılır."], "Yıllık": ["6 Aylık bakım prosedürü eksiksiz uygulanır.", "Ölçüm kartı ve güç kaynağı voltaj değerleri kontrol edilir.", "Fikstür ve baskı kafası mekanik hizalaması (Alignment) kontrol edilir."]}, "S-MKN.A01.08.15": {"ad": "kablolu Sinyal Gövde Baskı Kapak Takma Montaj Robotu", "Günlük": ["Madde-1 Parça besleyen vibrasyon çanaklarının içinde ve çıkış yollarında biriken plastik tozları veya sıkışmış parça var mı? Varsa hava tutarak temizle.", "Madde-2 Şeffaf kapak açıldığında makine duruyormu test edilmeli.Acil stop butonun çalıştığı kontrol edilmeli.", "Madde-3 Tutucu metal çenelerin üzerinde tutumu engelleyecek bir durum varmı bakılmalı.", "Madde-4 Pnömatik sensörlerin ışıklarının doğru yandığı teyit edilmeli.Ayrıca pnömatik bağlantı noktaları gözle kontrol edilmeli.", "Madde-5 Hatalı boşaltıldığı kutunun boş olduğu görüldükten sonra makine üretime hazır hale gelir."], "Haftalık": ["Günlük bakım prosedürü eksiksiz uygulanır.", "Vibrasyon çanakları tozdan arındırılır, baskı tamponu temizlenir.", "Pnömatik kısıcılarda sızdırmazlık testi yapılır."], "Aylık": ["Haftalık bakım prosedürü eksiksiz uygulanır.", "Döner tabla fikstürleri ve sensör lensleri temizlenir.", "Kapak takma piston milleri ve mekanizması yağlanır."], "3 Aylık": ["Aylık bakım prosedürü eksiksiz uygulanır.", "Pnömatik hortum ve valf bağlantılarında sızdırmazlık kontrolü yapılır.", "Acil Stop ve kapak emniyet switchleri test edilir."], "6 Aylık": ["3 Aylık bakım prosedürü eksiksiz uygulanır.", "Döner tabla indeks boşluğu ve kayış gerginliği kontrol edilir.", "Pano fan filtreleri temizlenir ve klemensler sıkılır."], "Yıllık": ["6 Aylık bakım prosedürü eksiksiz uygulanır.", "Kapak takma kuvveti ve baskı hizalaması kalibre edilir.", "Pnömatik silindir keçeleri ve yastıklama ayarları revize edilir."]}, "S-MKN.A01.08.18": {"ad": "AUBO I5 ROBOT (Cotherm kontrol ve dizme)", "Günlük": ["Madde-1 Robot kollarında yağ sızıntısı var mı bakılır genel temizlik yapılır.", "Madde-2 Harici kablolarda (pnömatik hortumlar veya sensör kabloları) aşınma, kopma veya sıkışma var mı bakılır.", "Madde-3 Panodaki Acil Stop butonuna basıldığında robot anında durması gerekir.", "Madde-4 Robot hareket ederken eklemlerden (joint) anormal bir ses veya tıkırtı geliyor mu bakılır.", "Madde-5 Uç elemanı (Tutucu Çene (Gripper)) parçayı düzgün tutuyor mu bakılır."], "Haftalık": ["Günlük bakım prosedürü eksiksiz uygulanır.", "Eklem yağ sızıntısı kontrolü ve robot yüzey temizliği yapılır.", "Acil Stop butonu ve durum ışıkları test edilir."], "Aylık": ["Haftalık bakım prosedürü eksiksiz uygulanır.", "Taban ve Tutucu Çene (Gripper) flanş cıvataları tork kontrolü yapılır.", "Robot mekanizmasının kablo bağlantıları kontrol ediir.."], "3 Aylık": ["Aylık bakım prosedürü eksiksiz uygulanır.", "Kontrol panosu  fan filtreleri temizlenir.", "Eklem hareket sınırları ve kablo gerginliği test edilir."], "6 Aylık": ["3 Aylık bakım prosedürü eksiksiz uygulanır.", "Eklemlerden (Harmonic drive) gelen anormal ses kontrolü yapılır.", "Çarpışma algılama  güvenlik testi yapılır."], "Yıllık": ["6 Aylık bakım prosedürü eksiksiz uygulanır.", "Zero Position  kalibrasyonu kontrol edilir.", "Sistem yedeği  alınır ve yazılım kontrol edilir."]}, "S-MKN.A01.08.23": {"ad": "RK41 Anahtar Etiketleme Cihazı", "Günlük": ["Madde-1 Çalışma öncesi makine çevresi temizlenir,işle ilgili olmayan malzemeler kaldırılır.", "Madde-2 Makinanın etrafındaki şeffaf kapılar makine çalışırken açılırsa duruyormu bakılır.", "Madde-3 Acil stop butonu var ise diğer emniyet switchleri kontrol edilir.", "Madde-4 Çakma kafası ve tutucunun temiz olduğu kontrol edilir.", "Madde-5 Pnömatik hatta kaçak olup olmadığı kontrol edilir,manyetik sensörlerin çalışıp çalışmadığına bakılır."], "Haftalık": ["Günlük bakım prosedürü eksiksiz uygulanır.", "Kırmızı silikon baskı uçları alkol ile temizlenir ve deformasyon kontrolü yapılır.", "Parça fikstürü ve etiketleme alanı yapışkan artıklardan temizlenir."], "Aylık": ["Haftalık bakım prosedürü eksiksiz uygulanır.", "Dikey pnömatik silindirin hareket akıcılığı ve hassasiyeti kontrol edilir.", "Mavi hava hortumları ve rekorlarda sızdırmazlık kontrolü yapılır."], "3 Aylık": ["Aylık bakım prosedürü eksiksiz uygulanır.", "Şeffaf muhafaza temizliği ve kapak/güvenlik kontrolleri yapılır.", "Pnömatik valf ve hız ayar valflerinin durumu kontrol edilir."], "6 Aylık": ["3 Aylık bakım prosedürü eksiksiz uygulanır.", "Şasi bağlantı cıvataları ve titreşim takozlarının sıkılığı kontrol edilir.", "Sensörler ve sinyal kabloları fiziksel hasara karşı kontrol edilir."], "Yıllık": ["6 Aylık bakım prosedürü eksiksiz uygulanır.", "Kırmızı silikon baskı uçları set halinde yenisiyle değiştirilir.", "Etiketleme pozisyon hassasiyeti test edilir ve kalibre edilir."]}, "S-MKN.A01.10.01": {"ad": "Koli Streç Makinası", "Günlük": [], "Haftalık": [], "Aylık": [], "3 Aylık": [], "6 Aylık": [], "Yıllık": []}, "S-MKN.A01.13.01": {"ad": "Hızlı PCB Prototipleme Makinası", "Günlük": [], "Haftalık": [], "Aylık": [], "3 Aylık": [], "6 Aylık": [], "Yıllık": []}, "S-MKN.A01.14.01": {"ad": "Bambu Lab X1-Carbon AMS 2 Pro 3d yazıcı", "Günlük": [], "Haftalık": [], "Aylık": [], "3 Aylık": [], "6 Aylık": [], "Yıllık": []     const path = window.location.pathname;
    let makineNo = path.split("/").pop().replace(".html", "");
    makineNo = decodeURIComponent(makineNo).trim().toUpperCase();

    window.onload = function() {
        if (hafiza[makineNo]) {
            const veri = hafiza[makineNo];
            document.getElementById("m_baslik").innerText = veri.ad;
            document.getElementById("m_kod").innerText = makineNo;
            document.getElementById("makine_id").value = makineNo;
        } else {
            document.getElementById("m_baslik").innerText = "BULUNAMADI";
            document.getElementById("m_kod").innerText = makineNo;
            alert("⚠️ Bu makine kodu Excel'de bulunamadı: " + makineNo);
        }
    };

    function giris() {
        if(document.getElementById("pass").value === "1234") {
            document.getElementById("hidden_user").value = document.getElementById("p_name").value;
            document.getElementById("login-section").classList.add("hidden");
            document.getElementById("main-form").classList.remove("hidden");
        } else { alert("❌ Şifre Hatalı!"); }
    }

    function periyotDegisti() {
        const secilen = document.getElementById("periyot_sec").value;
        const liste = document.getElementById("madde_listesi");
        const konteynir = document.getElementById("madde_konteynir");
        liste.innerHTML = "";
        
        if (!secilen) { konteynir.classList.add("hidden"); return; }
        konteynir.classList.remove("hidden");

        const m_data = hafiza[makineNo];
        let eklenecekler = [];
        
        // KÜMÜLATİF BAKIM MANTIĞI
        if (secilen === "Günlük") eklenecekler = ["Günlük"];
        if (secilen === "Haftalık") eklenecekler = ["Günlük", "Haftalık"];
        if (secilen === "Aylık") eklenecekler = ["Günlük", "Haftalık", "Aylık"];
        if (secilen === "3 Aylık") eklenecekler = ["Günlük", "Haftalık", "Aylık", "3 Aylık"];
        if (secilen === "6 Aylık") eklenecekler = ["Günlük", "Haftalık", "Aylık", "3 Aylık", "6 Aylık"];
        if (secilen === "Yıllık") eklenecekler = ["Günlük", "Haftalık", "Aylık", "3 Aylık", "6 Aylık", "Yıllık"];

        let toplamMadde = 0;
        eklenecekler.forEach(p => {
            if(m_data[p] && m_data[p].length > 0) {
                liste.innerHTML += `<div class="periyot-baslik">${p} Kontrolleri</div>`;
                m_data[p].forEach((m, idx) => {
                    liste.innerHTML += `
                    <div class="item">
                        <input type="checkbox" class="ck" name="Yapilan_Islemler" value="[${p}] ${m}">
                        <span>${m}</span>
                    </div>`;
                    toplamMadde++;
                });
            }
        });
        
        if(toplamMadde === 0) {
            liste.innerHTML = "<p style='color:red; text-align:center;'>⚠️ Bu makine için seçilen periyotta madde bulunamadı.</p>";
        }
    }

    function val() {
        const checks = document.querySelectorAll('.ck');
        if (checks.length > 0 && !Array.from(checks).every(c => c.checked)) {
            alert("🛑 Lütfen TÜM maddeleri kontrol edip işaretleyiniz!");
            return false;
        }
        alert("✅ Bakım Kaydı Başarıyla Gönderildi!");
        setTimeout(() => { location.reload(); }, 1500);
        return true;
    }
</script>
</body>
