<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Bakım Formu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #E0F2F1; padding: 15px; margin: 0; color: #333; }
        .card { background: white; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,150,136,0.15); max-width: 500px; margin: auto; overflow: hidden; border-top: 4px solid #009688; }
        .header { background: linear-gradient(135deg, #20B2AA, #009688); color: white; padding: 25px; text-align: center; }
        .header h2 { margin: 0; font-size: 20px; }
        .content { padding: 25px; }
        label { display: block; margin-top: 18px; font-weight: 600; color: #00796B; }
        select, input, textarea { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: 2px solid #B2DFDB; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; margin-top: 20px; border-radius: 8px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-submit { background: linear-gradient(135deg, #20B2AA, #009688); color: white; }
        .item-group { margin-top: 20px; background: #F0F9F8; padding: 15px; border-radius: 10px; border-left: 4px solid #009688; }
        .item { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #E0F2F1; }
        input[type="checkbox"] { width: 22px; height: 22px; margin-right: 12px; accent-color: #009688; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h2 id="display-title">Bakım Kontrol Sistemi</h2>
        <p id="display-code">Lütfen seçim yapınız</p>
    </div>

    <div class="content">
        <div id="login-section">
            <label>Personel Seçiniz:</label>
            <select id="u">
                <option value="Hasan Kaya">Hasan Kaya</option>
                <option value="Ahmet Yılmaz">Ahmet Yılmaz</option>
                <option value="Mehmet Demir">Mehmet Demir</option>
                <option value="Sami Kaya">Sami Kaya</option>
                <option value="Operatör">Operatör</option>
            </select>
            <label>Şifre:</label>
            <input type="password" id="p" placeholder="****">
            <button type="button" style="background:#00897B; color:white;" onclick="login()">GİRİŞ YAP</button>
        </div>

        <form id="main-form" style="display:none;" action="https://script.google.com/macros/s/AKfycbyOWX0tEiEqY7mpECAVlL7jvC8vmAzCc2Pw4-tTKIUW5RKZ8sGvtQelqN7SUDZRmDPY/exec" method="POST" onsubmit="return val()">
            <input type="hidden" id="h_u" name="Personel">
            
            <label>Makine Seçimi:</label>
            <select id="makine-secimi" name="Makine" required onchange="updateUI()">
                <option value="">-- Seçiniz --</option>
                <option value="S-APR.A33.025">Kapak Çakma Aparatı</option>
                <option value="S-CNC.M22.010">CNC Freze Makinesi</option>
            </select>

            <label>Bakım Periyodu:</label>
            <select id="pt" name="Periyot" required onchange="updateUI()">
                <option value="">Seçiniz...</option>
                <option value="1">Günlük</option>
                <option value="2">Haftalık</option>
                <option value="3">Aylık</option>
                <option value="4">3 Aylık</option>
                <option value="5">6 Aylık</option>
                <option value="6">Yıllık</option>
            </select>

            <div id="dynamic-items"></div>

            <label>Notlar:</label>
            <textarea name="Notlar" placeholder="Varsa arıza veya notunuzu belirtin..."></textarea>
            
            <button type="submit" class="btn-submit">✅ KAYDI TAMAMLA VE GÖNDER</button>
        </form>
    </div>
</div>

<script>
// --- TÜM VERİ YAPISI ---
const makineVerileri = {
    "S-APR.A33.025": {
        title: "Kapak Çakma Aparatı",
        gunluk: ["Cihaz temizliği", "Acil stop kontrolü", "Çene kontrolü", "Sensör kontrolü"],
        haftalik: ["Pnömatik yağlama", "Hava kaçağı kontrolü"],
        aylik: ["Piston mil kontrolü", "Şeffaf kapak menteşe kontrolü"],
        uc_aylik: ["Genel somun/civata sıkılığı"],
        alti_aylik: ["Sensör kalibrasyon teyidi"],
        yillik: ["Sistem genel revizyonu"]
    },
    "S-CNC.M22.010": {
        title: "CNC Freze Makinesi",
        gunluk: ["Fener mili temizliği", "Yağ seviyesi", "Soğutma sıvısı"],
        haftalik: ["Kızakların silinmesi", "Filtre kontrolü"],
        aylik: ["Elektrik panosu temizliği"],
        uc_aylik: ["Eksen kalibrasyon testi"],
        alti_aylik: [],
        yillik: ["Yıllık ağır bakım"]
    }
};

const creds = {'Hasan Kaya': '1234', 'Ahmet Yılmaz': '1111', 'Mehmet Demir': '2222', 'Sami Kaya': '3333', 'Operatör': '0000'};

function login() {
    const user = document.getElementById('u').value;
    const pass = document.getElementById('p').value;
    if(creds[user] === pass) {
        document.getElementById('login-section').style.display='none';
        document.getElementById('main-form').style.display='block';
        document.getElementById('h_u').value = user;
    } else { alert("Hatalı Şifre!"); }
}

function updateUI() {
    const mKey = document.getElementById('makine-secimi').value;
    const pKey = document.getElementById('pt').value;
    const container = document.getElementById('dynamic-items');
    
    if(!mKey) return;
    
    // Başlığı güncelle
    document.getElementById('display-title').innerText = makineVerileri[mKey].title;
    document.getElementById('display-code').innerText = mKey;
    
    if(!pKey) { container.innerHTML = ""; return; }

    // Periyoda göre veri çek
    const map = {"1":"gunluk","2":"haftalik","3":"aylik","4":"uc_aylik","5":"alti_aylik","6":"yillik"};
    const maddeler = makineVerileri[mKey][map[pKey]];

    if(!maddeler || maddeler.length === 0) {
        container.innerHTML = "<p style='color:orange; padding:10px;'>Bu periyot için madde tanımlanmamış.</p>";
        return;
    }

    let html = `<div class="item-group"><span style="color:#00796B; font-weight:bold;">${map[pKey].toUpperCase()} KONTROLLERİ</span>`;
    maddeler.forEach((m, i) => {
        html += `<div class="item">
            <input type="checkbox" name="Yapilan_Islemler" class="ck" value="${m}">
            <span>${m}</span>
        </div>`;
    });
    container.innerHTML = html + "</div>";
}

function val() {
    const checks = document.querySelectorAll('.ck');
    if(checks.length === 0) { alert("Lütfen periyot seçin!"); return false; }
    const hepsiTamam = Array.from(checks).every(c => c.checked);
    if(!hepsiTamam) { alert("Tüm maddeleri işaretlemeden gönderemezsiniz!"); return false; }
    return true;
}
</script>
</body>
</html>
