<html lang="tr">
<head>

        input[type="checkbox"] { width: 25px; height: 25px; margin-right: 10px; flex-shrink: 0; }
        .hidden { display: none; }
        .periyot-baslik { background: #B2DFDB; padding: 8px; border-radius: 5px; font-size: 14px; margin-top: 15px; color: #004D40; font-weight: bold; }

</head>
<body>
<div class="card">
    <div class="header" id="ana-header">
        <h2 id="m_baslik" style="margin:0; font-size:18px;">BAKIM FORMU</h2>
        <div id="m_kod" class="etiket">---</div>
    </div>
    <div class="content" style="padding:20px;">
        <div id="manuel-kutu">

            <select id="manuel-secim" onchange="makineYukle(this.value)"><option value="">Seçiniz...</option></select>
        </div>
        <div id="login-section" class="hidden">
            <label>Personel:</label>
            <select id="p_name">
                <option value="Hasan Kaya">Hasan Kaya</option>
                <option value="Ahmet Yılmaz">Ahmet Yılmaz</option>
                <option value="Mehmet Demir">Mehmet Demir</option>
                <option value="Sami Kaya">Sami Kaya</option>
                <option value="Operatör">Operatör</option>
            </select>
            <label>Şifre:</label>
            <input type="number" id="pass" placeholder="1234">
            <button onclick="giris()">GİRİŞ YAP</button>
        </div>

            <input type="hidden" name="MakineAdi" id="makine_adi_gizli">
            <input type="hidden" name="Personel" id="hidden_user">
            <label>Bakım Periyodu:</label>
            <select name="Periyot" id="periyot_sec" onchange="periyotDegisti()" required>

                <option value="Günlük">Günlük Bakım</option>

                <option value="3 Aylık">3 Aylık Bakım</option>
                <option value="6 Aylık">6 Aylık Bakım</option>
                <option value="Yıllık">Yıllık Bakım</option>
            </select>
            <div id="madde_konteynir" class="hidden">
                <div id="madde_listesi"></div>
                <textarea name="Notlar" rows="3" placeholder="Notlar..."></textarea>
                <button type="submit" style="background:#D32F2F;">✅ KAYDET</button>
            </div>
        </form>
    </div>
</div>

 [], "Haftalık": ["Günlük bakım prosedürü eksiksiz uygulanır.", "Sıyırma ünitesindeki V-Bıçakların arasına sıkışan plastik kablo çöpleri hava ile temizlenir.", "Kabloyu sıyıran bıçakların ağzına bakılır; körlenmişse kabloyu koparır, değiştirilir."], "Aylık": ["Haftalık bakım prosedürü eksiksiz uygulanır.", "Kabloyu tutup götüren kolların (Transfer Kolu) kızak milleri ince gresle yağlanır.", "Terminal çakan Presin (Ram) inip kalkan yüzeyleri yağlanır."], "3 Aylık": ["Aylık bakım prosedürü eksiksiz uygulanır.", "Motor kayışlarının gerginliği elle kontrol edilir, gevşekse ayarlanır.", "Kablo süren tekerleklerin (Roller) baskısı kontrol edilir."], "6 Aylık": ["3 Aylık bakım prosedürü eksiksiz uygulanır.", "Kablo tutucu çenelerin (Gripper) yayları kontrol edilir", "Terminal çakma yüksekliği kontrol edilir (Gevşeme varsa terminali ezmez veya çok ezer)."], "Yıllık": ["6 Aylık bakım prosedürü eksiksiz uygulanır.", "Terminal Çakma Ünitesi (Aplikatör) revize edilir; aşınmış Alt Kesici Örs (Anvil)/Üst Kesici Zımba (Punch) uçları yenilenir.", "Makine şasisi ve ana mil eksenel boşlukları kontrol edilerek kalibre edilir."]}, "S-MKN.A01.02.01": {"ad": "Punta Makinesi (Terminalli Sinyal)", "Günlük": [], "Haftalık": ["Günlük bakım prosedürü eksiksiz uygulanır.", "Bakır kolların ve uçların (Elektrot) bağlantı yerleri temizlenir, oksitlenme (yeşerme) var mı bakılır.", "Su hortumlarında ve rekorlarda çatlak, su kaçağı var mı gözle kontrol edilir."], "Aylık": ["Haftalık bakım prosedürü eksiksiz uygulanır.", "Elektrik kablo izolasyonu ve şase bağlantıları kontrol edilir.", "Pedal mekanizması (veya ayak butonu) takılıyor mu, kablosunda ezik var mı kontrol edilir."], "3 Aylık": ["Aylık bakım prosedürü eksiksiz uygulanır.", "Punta uçlarının birbirine tam merkezde (aynı hizada) basıp basmadığı kontrol edilir, kaçıksa ayarlanır.", "Trafo kademe şalterinin (Ayar düğmesi) geçişleri kontrol edilir, gevşeklik varsa sıkılır."], "6 Aylık": ["3 Aylık bakım prosedürü eksiksiz uygulanır.", "Trafo soğu     window.onload = function() {
        const select = document.getElementById("manuel-secim");
        Object.keys(hafiza).sort().forEach(k => {
            let opt = document.createElement("option"); opt.value = k; opt.text = k + " - " + hafiza[k].ad.substring(0,30); select.appendChild(opt);
        });

        let path = window.location.pathname.split("/").pop().replace(".html", "").trim();
        let target = qrMap[path] || (hafiza[path.toUpperCase()] ? path.toUpperCase() : null);

        if (target) makineYukle(target);
        else document.getElementById("manuel-kutu").style.display = "block";
    };

    function makineYukle(kod) {
        const v = hafiza[kod];
        document.getElementById("m_baslik").innerText = v.ad;
        document.getElementById("m_kod").innerText = kod;
        document.getElementById("makine_id").value = kod;
        document.getElementById("makine_adi_gizli").value = v.ad;
        document.getElementById("manuel-kutu").style.display = "none";
        document.getElementById("login-section").classList.remove("hidden");
    }

    function giris() {
        if(document.getElementById("pass").value === "1234") {
            document.getElementById("hidden_user").value = document.getElementById("p_name").value;
            document.getElementById("login-section").classList.add("hidden");
            document.getElementById("main-form").classList.remove("hidden");
        } else { alert("Hatalı Şifre!"); }
    }

    function periyotDegisti() {
        const p = document.getElementById("periyot_sec").value;
        const liste = document.getElementById("madde_listesi");
        const kod = document.getElementById("makine_id").value;
        liste.innerHTML = "";
        if(!p) return;
        document.getElementById("madde_konteynir").classList.remove("hidden");
        let keys = ["Günlük"]; if(p !== "Günlük") keys.push(p);
        keys.forEach(k => {
            if(hafiza[kod][k]) {
                liste.innerHTML += `<div class="periyot-baslik">${k} Kontrolleri</div>`;
                hafiza[kod][k].forEach(m => {
                    liste.innerHTML += `<div class="item"><input type="checkbox" class="ck" name="Yapilan_Islemler" value="[${k}] ${m}"><span>${m}</span></div>`;
                });
            }
        });
    }

    function val() {
        const cks = document.querySelectorAll(".ck");
        if(cks.length > 0 && !Array.from(cks).every(c=>c.checked)) {
            alert("⚠️ Tüm maddeleri işaretleyin!"); return false;
        }
        alert("✅ Kayıt Gönderildi!");
        setTimeout(()=>location.reload(), 2000);
        return true;
    }
