let currentMakine = "";

window.onload = function() {
    let path = window.location.pathname.split('/').filter(Boolean).pop() || "";
    let code = path.replace(".html", "").trim().toUpperCase();
    
    // QR ile gelmişse direkt formu aç
    let target = qrs[code] || (data[code] ? code : null);
    if (target) {
        sec(target);
    }
};

// 🔍 Arama Fonksiyonu
function ara() {
    const input = document.getElementById('search-input').value.toUpperCase();
    const results = document.getElementById('search-results');
    results.innerHTML = "";
    
    if (input.length < 2) { results.style.display = "none"; return; }

    let bulutlar = 0;
    for (let kod in data) {
        if (kod.includes(input) || data[kod].ad.toUpperCase().includes(input)) {
            let div = document.createElement('div');
            div.className = "search-item";
            div.innerHTML = `<b>${kod}</b><br><small>${data[kod].ad}</small>`;
            div.onclick = () => sec(kod);
            results.appendChild(div);
            bulutlar++;
        }
        if (bulutlar > 10) break; // İlk 10 sonucu göster
    }
    results.style.display = bulutlar > 0 ? "block" : "none";
}

// ✅ Makine Seçme
function sec(kod) {
    currentMakine = kod;
    document.getElementById('m_kod').innerText = kod;
    document.getElementById('baslik').innerText = data[kod].ad;
    document.getElementById('search-section').classList.add('hidden');
    document.getElementById('search-results').style.display = "none";
    document.getElementById('login-section').classList.remove('hidden');
}

function giris() {
    const user = document.getElementById('p_name').value;
    if(creds[user] === document.getElementById('pass').value) {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('main-form').classList.remove('hidden');
    } else { alert("❌ Şifre Hatalı!"); }
}

function renderItems() {
    const pKey = document.getElementById('pt').value;
    const container = document.getElementById('dynamic-items');
    container.innerHTML = "";
    if(!pKey || !currentMakine) return;
    let keys = [];
    if(pKey === "Günlük") keys = ["Günlük"];
    else if(pKey === "Haftalık") keys = ["Günlük", "Haftalık"];
    else if(pKey === "Aylık") keys = ["Günlük", "Haftalık", "Aylık"];
    else if(pKey === "3 Aylık") keys = ["Günlük", "Haftalık", "Aylık", "3 Aylık"];
    else if(pKey === "6 Aylık") keys = ["Günlük", "Haftalık", "Aylık", "3 Aylık", "6 Aylık"];
    else if(pKey === "Yıllık") keys = ["Günlük", "Haftalık", "Aylık", "3 Aylık", "6 Aylık", "Yıllık"];

    keys.forEach(k => {
        if(data[currentMakine][k] && data[currentMakine][k].length > 0) {
            let html = `<div class="item-group"><b>${k.toUpperCase()}</b>`;
            data[currentMakine][k].forEach(m => {
                html += `<div class="item"><input type="checkbox" class="ck" value="${m.idx}"><span>${m.txt}</span></div>`;
            });
            container.innerHTML += html + "</div>";
        }
    });
}

async function veriyiGonder() {
    const cks = document.querySelectorAll('.ck');
    if(cks.length > 0 && !Array.from(cks).every(c => c.checked)) {
        alert("🛑 Tüm maddeleri işaretleyin!"); return;
    }

    const btn = document.getElementById('btn-gonder');
    btn.innerText = "GÖNDERİLİYOR...";
    btn.disabled = true;

    const formData = new URLSearchParams();
    formData.append("Makine", currentMakine);
    formData.append("MakineAdi", data[currentMakine].ad);
    formData.append("Personel", document.getElementById('p_name').value);
    formData.append("Notlar", document.getElementById('f_notlar').value);
    cks.forEach(c => { if(c.checked) formData.append("Yapilan_Islemler", c.value); });

    try {
        await fetch("https://script.google.com/macros/s/AKfycbx-nLc8r8ySOfuojMXy82M2DLEko-qrCCLNgwyf62cmnx4GjeTzZjnZuMn32olcnWkh/exec", { method: "POST", body: formData, mode: "no-cors" });
        alert("✅ Kayıt Başarıyla E-Tabloya Gönderildi!");
        location.reload();
    } catch (error) {
        alert("❌ Hata: " + error.message);
        btn.innerText = "TEKRAR DENE";
        btn.disabled = false;
    }
}
