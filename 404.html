    let code = path.replace(".html", "").trim();
    let target = qrMap[code] || (makineVerileri[code.toUpperCase()] ? code.toUpperCase() : null);
    if (target) {
        document.getElementById('m_baslik').innerText = makineVerileri[target].ad;
        document.getElementById('m_kod').innerText = target;
        document.getElementById('h_m').value = target;
        document.getElementById('h_ma').value = makineVerileri[target].ad;
    }
};

function giris() {
    const user = document.getElementById('p_name').value;
    const p = document.getElementById('pass').value;
    if(creds[user] === p) {
        document.getElementById('h_u').value = user;
        document.getElementById('login-section').style.display='none';
        document.getElementById('main-form').classList.remove('hidden');
    } else { alert("❌ Şifre Hatalı!"); }
}

function renderItems() {
    const pKey = document.getElementById('pt').value;
    const mKey = document.getElementById('h_m').value;
    const container = document.getElementById('dynamic-items');
    container.innerHTML = "";
    if(!pKey || !mKey) return;

    let keys = [];
    if(pKey === "Günlük") keys = ["Günlük"];
    else if(pKey === "Haftalık") keys = ["Günlük", "Haftalık"];
    else if(pKey === "Aylık") keys = ["Günlük", "Haftalık", "Aylık"];
    else if(pKey === "3 Aylık") keys = ["Günlük", "Haftalık", "Aylık", "3 Aylık"];
    else if(pKey === "6 Aylık") keys = ["Günlük", "Haftalık", "Aylık", "3 Aylık", "6 Aylık"];
    else if(pKey === "Yıllık") keys = ["Günlük", "Haftalık", "Aylık", "3 Aylık", "6 Aylık", "Yıllık"];

    keys.forEach(k => {
        if(makineVerileri[mKey][k] && makineVerileri[mKey][k].length > 0) {
            let html = `<div class="item-group"><span class="p-baslik">${k.toUpperCase()}</span>`;
            makineVerileri[mKey][k].forEach(m => {
                html += `<div class="item"><input type="checkbox" name="Yapilan_Islemler" class="ck" value="${m.idx}"><span>${m.txt}</span></div>`;
            });
            container.innerHTML += html + "</div>";
        }
    });
}

function val() {
    const cks = document.querySelectorAll('.ck');
    if(cks.length > 0 && !Array.from(cks).every(c => c.checked)) {
        alert("🛑 Tüm maddeleri işaretlemeden kaydı tamamlayamazsınız!"); return false;
    }
    document.getElementById('btn-kaydet').innerText = "GÖNDERİLİYOR...";
    document.getElementById('btn-kaydet').disabled = true;
    alert("✅ Kayıt başarılı! Gönderiliyor...");
    setTimeout(() => location.reload(), 2000);
    return true;
}
</script>
