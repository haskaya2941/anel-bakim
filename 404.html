    <style>

        .hidden { display: none; }

<div class="card">

        <h2 id="m_baslik" style="margin:0;">Yükleniyor...</h2>
        <div id="m_kod" class="makine-etiketi">Kod: ---</div>
    </div>
    <div class="content" style="padding:20px;">

            </div>
        </form>
    </div>

    const path = window.location.pathname;
    const makineNo = path.split("/").pop().replace(".html", "").toUpperCase().trim();
    
    window.onload = function() {
        if (hafiza[makineNo]) {
            document.getElementById("m_baslik").innerText = hafiza[makineNo].ad;
            document.getElementById("m_kod").innerText = "Kod: " + makineNo;
            document.getElementById("makine_id").value = makineNo;
        } else {
            document.getElementById("m_baslik").innerText = "Hata!";
            document.getElementById("m_kod").innerText = "Kod Tanımsız: " + makineNo;
        }
    };

    function giris() {
        const sifre = document.getElementById("pass").value;
        if(sifre === "1234") {
            document.getElementById("hidden_user").value = document.getElementById("p_name").value;
            document.getElementById("login-section").classList.add("hidden");
            document.getElementById("main-form").classList.remove("hidden");
        } else { alert("Hatalı Şifre!"); }
    }

    function periyotDegisti() {
        const secilen = document.getElementById("periyot_sec").value;
        const liste = document.getElementById("madde_listesi");
        const konteynir = document.getElementById("madde_konteynir");
        liste.innerHTML = "";
        if (!secilen) { konteynir.classList.add("hidden"); return; }
        konteynir.classList.remove("hidden");

        const m_data = hafiza[makineNo];
        const eklenecekler = ["Günlük"];
        if(secilen === "Haftalık") eklenecekler.push("Haftalık");
        if(secilen === "Aylık") eklenecekler.push("Haftalık", "Aylık");

        eklenecekler.forEach(p => {
            if(m_data[p] && m_data[p].length > 0) {
                liste.innerHTML += `<div class="periyot-baslik">${p} Bakım Kontrolleri</div>`;
                m_data[p].forEach((m, idx) => {
                    liste.innerHTML += `<div class="item"><input type="checkbox" class="ck" name="Yapilan_Islemler" value="${p}-${idx+1}"><span>${m}</span></div>`;
                });
            }
        });
    }

    function val() {
        const checks = document.querySelectorAll('.ck');
        if (checks.length > 0 && !Array.from(checks).every(c => c.checked)) {
            alert("⚠️ UYARI: Listelenen TÜM maddeleri işaretlemeden kayıt yapılamaz!");
            return false;
        }
        alert("✅ Bakım Kaydı Başarıyla Gönderildi!");
        setTimeout(() => { location.reload(); }, 1500);
        return true;
    }
